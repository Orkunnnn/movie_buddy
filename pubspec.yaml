name: movie_buddy
description: A movie app that helps to select movies easily.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  beamer: ^1.5.3
  coverde: ^0.1.0+1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  hydrated_bloc: ^9.0.0
  ionicons: ^0.2.2
  melos: ^2.9.0
  movie_buddy_ui:
    path: packages/movie_buddy_ui
  movie_repository:
    path: packages/movie_repository
  path_provider: ^2.0.12

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

dependency_overrides:
  intl: ^0.18.0

flutter:
  uses-material-design: true
  generate: true
